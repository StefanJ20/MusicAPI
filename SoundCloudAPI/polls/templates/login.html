<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg: #020617;
      --panel: #111827;
      --border: #334155;
      --text: #caccd1;
      --muted: #9ca3af;
      --accent: #a33865;
      --guide: rgb(117, 16, 92);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 15% 10%, rgba(163,56,101,.18), transparent 60%),
                  radial-gradient(900px 600px at 85% 80%, rgba(117,16,92,.14), transparent 55%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid rgba(51,65,85,.7);
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
      border-radius: 18px;
      overflow: hidden;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      background: radial-gradient(600px 180px at 20% 0%, rgba(163,56,101,.28), transparent 70%),
                  radial-gradient(500px 200px at 85% 15%, rgba(117,16,92,.22), transparent 70%);
      pointer-events: none;
      opacity: .9;
    }

    .inner {
      position: relative;
      padding: 26px 22px 22px;
      backdrop-filter: blur(6px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(163,56,101,.55);
      background: radial-gradient(circle at 30% 25%, rgba(163,56,101,.75), rgba(117,16,92,.35) 55%, rgba(2,6,23,.35) 100%);
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
    }

    h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: .2px;
    }

    .sub {
      margin: 6px 0 18px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }

    form { display: grid; gap: 12px; }

    label {
      display: grid;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .2px;
    }

    .input {
      width: 100%;
      border: 1px solid rgba(51,65,85,.85);
      background: rgba(17,24,39,.72);
      color: var(--text);
      padding: 12px 12px;
      border-radius: 12px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, transform .05s ease;
    }

    .input::placeholder { color: rgba(156,163,175,.6); }

    .input:focus {
      border-color: rgba(163,56,101,.85);
      box-shadow: 0 0 0 4px rgba(163,56,101,.16);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 2px;
    }

    .check {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 12px;
      user-select: none;
    }

    .check input {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }

    a {
      color: rgba(202,204,209,.9);
      text-decoration: none;
      font-size: 12px;
    }

    a:hover { text-decoration: underline; }

    .btn {
      margin-top: 6px;
      width: 100%;
      border: 1px solid rgba(163,56,101,.55);
      background: linear-gradient(180deg, rgba(163,56,101,.95), rgba(117,16,92,.9));
      color: #fff;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 650;
      letter-spacing: .2px;
      cursor: pointer;
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
      transition: transform .06s ease, filter .15s ease, box-shadow .15s ease;
    }

    .btn:hover { filter: brightness(1.06); }
    .btn:active { transform: translateY(1px); }

    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 14px 0 10px;
      color: rgba(156,163,175,.7);
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      flex: 1;
      background: rgba(51,65,85,.75);
    }

    .btn-ghost {
      width: 100%;
      border: 1px solid rgba(51,65,85,.85);
      background: rgba(17,24,39,.55);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: border-color .15s ease, box-shadow .15s ease, transform .06s ease;
    }

    .btn-ghost:hover {
      border-color: rgba(163,56,101,.5);
      box-shadow: 0 0 0 4px rgba(163,56,101,.1);
    }
    .btn-ghost:active { transform: translateY(1px); }

    .footer {
      margin-top: 14px;
      text-align: center;
      color: rgba(156,163,175,.8);
      font-size: 12px;
    }

    .footer a { color: rgba(163,56,101,.95); }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Login">
      <div class="inner">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>Welcome back</h1>
            <div class="sub">Sign in to continue.</div>
          </div>
        </div>

        <form method="post" action="/login/">
            {% csrf_token %}
          <label>
            Email
            <input class="input" type="email" name="email" placeholder="you@example.com" autocomplete="email" required />
          </label>

          <label>
            Password
            <input class="input" type="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
          </label>

          <div class="row">
            <label class="check">
              <input type="checkbox" name="remember" />
              Remember me
            </label>
            <a href="/password-reset/">Forgot password?</a>
          </div>

          <button class="btn" type="submit">Sign in</button>

          <div class="divider">or</div>

          <button class="btn-ghost" type="button" onclick="window.location.href='/connect/soundcloud/';">
            Connect with SoundCloud
          </button>

          <div class="footer">
            No account? <a href="/register/">Create one</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
