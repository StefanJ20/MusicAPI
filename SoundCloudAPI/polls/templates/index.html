<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API Interface</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #111827;
            --border: #334155; /* Refined for visibility */
            --text: #caccd1;
            --muted: #9ca3af;
            --accent: #a33865;
            --guide: rgb(117, 16, 92);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: var(--text);
            width: 300px;
        }

        .search-bar:focus {
            outline: 2px solid var(--guide);
            border-color: transparent;
        }

        main {
            flex: 1;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            overflow-y: auto;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            background: var(--bg);
            margin-bottom: 1rem;
        }

        .card h3 { margin: 0; font-size: 1rem; color: var(--text); }
        .card p { margin: 0.5rem 0 0; font-size: 0.85rem; color: var(--muted); }

        .player-bar {
            background: var(--panel);
            border-top: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-primary {
            position: relative;
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            left: 10px;
        }

        .audioControl {
            position: relative;
            filter: invert(1) hue-rotate(180deg);
            border: solid var(--accent) 1px;

        }

        .btn-primary:hover { background: var(--guide); }
    </style>
</head>
<body>

<header>
    <h2 style="color: var(--accent); margin: 0;">Fucker's Music</h2>
    <div>
        <input type="text" class="search-bar" placeholder="Search track or artist...">
        <button class="btn-primary">Search</button>
    </div>
</header>

<main id="app-grid">
    <!-- Example Card -->
    <div class="card">
        <img src="https://placehold.co" alt="Album Art">
        <h3>Song Title</h3>
        <p>Artist Name</p>
    </div>
</main>

<footer class="player-bar">
    <div style="display: flex; gap: 1rem; align-items: center;">
        <div style="width: 45px; height: 45px; background: var(--border); border-radius: 4px;"></div>
        <div>
            <div style="font-size: 0.9rem;">Now Playing...</div>
            <div style="font-size: 0.75rem; color: var(--muted);">Select a track</div>
        </div>
    </div>
    
    <div style="flex-grow: 1; max-width: 400px; text-align: center;">
        <audio controls style="width: 100%; height: 32px; border-radius: 8px;" class="audioControl"></audio>
    </div>

    <div style="width: 150px; text-align: right; color: var(--muted);">
        Vol: 80%
    </div>
</footer>
</body>

<script type="module">
    document.addEventListener("DOMContentLoaded", () => {
        function base64url(bytes) {
            return btoa(String.fromCharCode(...bytes)).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
        }

        async function sha256(str) {
            const data = new TextEncoder().encode(str);
            const digest = await crypto.subtle.digest("SHA-256", data);
            return new Uint8Array(digest);
        }

        function randomString(len = 64) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~";
            const arr = crypto.getRandomValues(new Uint8Array(len));
            return Array.from(arr, x => chars[x % chars.length]).join("");
        }       
    });

    export async function soundcloudLogin({ clientId, redirectUri }) {
        const codeVerifier = randomString(64);
        const codeChallenge = base64url(await sha256(codeVerifier));
        const state = randomString(24);
        sessionStorage.setItem("sc_code_verifier", codeVerifier);
        sessionStorage.setItem("sc_state", state);
        const url = new URL("https://secure.soundcloud.com/authorize");
        url.searchParams.set("client_id", clientId);
        url.searchParams.set("redirect_uri", redirectUri);
        url.searchParams.set("response_type", "code");
        url.searchParams.set("code_challenge", codeChallenge);
        url.searchParams.set("code_challenge_method", "S256");
        url.searchParams.set("state", state);
        window.location.href = url.toString();
    }
</script>

</html>
